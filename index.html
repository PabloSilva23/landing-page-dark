<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsividade.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Tract.</h1>
            <nav>
                <div class="navegation">
                    <a href="#">Category</a>
                    <a href="#">Tract for business</a>
                    <a href="#">Teach on tract</a>
                </div>
            </nav>
            <div class="nav-login">
                <i class="fas fa-search"></i>
                <input type="submit" value="Sign up">
            </div>
        </header>
        <section>
            <div class="text-princ">
                <h1>Login to your account</h1>
                <p>Choose from 130,000 online video courses with new additions published every second month</p>
            </div>
            <div class="conectar">
                <div class="login">
                    
                    <img src="/img/eye-off.svg" class="olho-fechado" alt="olho-fechado">
                    <input type="text" placeholder="Teacher/Student ID" id="nome">
                    <input type="password"placeholder="8 Digit pin" id="password">
                    <input type="submit" value="Login to your Account">
                </div>
                <div class="social-media">
                    <div class="conect google">
                        <img src="https://cdn-icons.flaticon.com/png/512/1199/premium/1199516.png?token=exp=1642527978~hmac=b1b8d60d66ee6992edfdb15fd9f6ed25">
                        <p>Sign in with Google</p>
                    </div>
                    <div class="conect facebook">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111564.png">
                        <p>Sign in with Facebook</p>
                        </div>
                        <div class="conect apple">
                            <img src="https://cdn-icons-png.flaticon.com/512/1532/1532495.png">
                            <p>Sign in with Apple Account</p>
                        </div>
                <div class="esqueceu-senha">
                    <a>Forgot password?</a>
                </div>
            </div>
            <footer>
                <p>Privacy Policy</p>
                <p>Copyright@Tract 2021</p>
            </footer>
        </section>
    </div>
</body>
</html>
